<ion-header>

  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-thumbnail item-start>
              <img src="images/picklist.png">
            </ion-thumbnail>
            <button ion-button block clear large (click)="openPage('PickListPage')">Sales Orders</button>
          </ion-item>

          <ion-item>
              <ion-thumbnail item-start>
                <img src="images/productionorder.png">
              </ion-thumbnail>
              <button ion-button block clear large (click)="openPage('ProdListPage')">Production Orders</button>
          </ion-item>
            
          <ion-item>
             <ion-thumbnail item-start>
               <img src="images/settings.png">
             </ion-thumbnail>
             <button ion-button block clear large (click)="openPage('SettingsPage')">Settings</button>
          </ion-item>

          <ion-item>
              <ion-thumbnail item-start>
                <img src="images/logout.png">
              </ion-thumbnail>
              <button ion-button block clear large (click)="openPage('Logout')">Logout</button>
           </ion-item>
      </ion-list>
</ion-content>
